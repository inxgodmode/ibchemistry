                question: "The chloride ion (Cl⁻) has the same electron configuration as which noble gas?",
                options: ["a) Neon", "b) Argon", "c) Krypton", "d) Helium"],
                answer: "b) Argon"
            },
            {
                question: "Which of the following is NOT a general property of ionic compounds?",
                options: [
                    "a) High melting points",
                    "b) Soluble in polar solvents",
                    "c) Conduct electricity when molten",
                    "d) Low boiling points"
                ],
                answer: "d) Low boiling points"
            },
            {
                question: "Why are ionic compounds typically soluble in polar solvents like water?",
                options: [
                    "a) Water molecules form strong covalent bonds with the ions.",
                    "b) The non-polar nature of water attracts the ions.",
                    "c) The polar water molecules can interact with and surround the charged ions, overcoming the lattice energy.",
                    "d) Ionic compounds do not dissolve in polar solvents."
                ],
                answer: "c) The polar water molecules can interact with and surround the charged ions, overcoming the lattice energy."
            },
            {
                question: "In the context of ionic bonding, what is a lattice energy?",
                options: [
                    "a) The energy released when electrons are shared between atoms.",
                    "b) The energy required to melt an ionic compound.",
                    "c) The energy released when gaseous ions combine to form a solid ionic compound.",
                    "d) The energy required to dissolve an ionic compound in water."
                ],
                answer: "c) The energy released when gaseous ions combine to form a solid ionic compound."
            },
            {
                question: "Which of the following factors generally leads to a higher lattice energy in ionic compounds?",
                options: [
                    "a) Smaller ionic charges and larger ionic radii.",
                    "b) Larger ionic radii only.",
                    "c) Larger ionic charges and smaller ionic radii.",
                    "d) Smaller ionic charges only."
                ],
                answer: "c) Larger ionic charges and smaller ionic radii."
            }
        ];


        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const progressText = document.getElementById('progress-text');
        const liveScoreText = document.getElementById('live-score-text');
        const timerText = document.getElementById('timer-text'); // <-- Get timer display
        const optionsArea = document.getElementById('options-area');
        const feedbackArea = document.getElementById('feedback-area');
        const nextButton = document.getElementById('next-button');
        const scoreArea = document.getElementById('score-area');
        const scoreText = document.getElementById('score-text');
        const finalTimeText = document.getElementById('final-time-text'); // <-- Get final time display
        const restartButton = document.getElementById('restart-button');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false;
        let startTime = 0; // <-- Variable for timer start
        let timerInterval = null; // <-- Variable for timer interval ID

        // --- Functions ---

        /**
         * Formats time in seconds into MM:SS format.
         * @param {number} totalSeconds - The total seconds elapsed.
         * @returns {string} Formatted time string (MM:SS).
         */
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            // Pad with leading zero if needed
            const paddedMinutes = String(minutes).padStart(2, '0');
            const paddedSeconds = String(seconds).padStart(2, '0');
            return `${paddedMinutes}:${paddedSeconds}`;
        }

        /**
         * Updates the timer display every second.
         */
        function updateTimer() {
            const now = Date.now();
            const elapsedMilliseconds = now - startTime;
            const elapsedSeconds = elapsedMilliseconds / 1000;
            timerText.textContent = `Time: ${formatTime(elapsedSeconds)}`;
        }

        /**
         * Starts the timer.
         */
        function startTimer() {
            startTime = Date.now(); // Record start time
            timerText.textContent = 'Time: 00:00'; // Initial display
             // Clear any existing interval before starting a new one (important for restart)
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            // Update the timer every second (1000 milliseconds)
            timerInterval = setInterval(updateTimer, 1000);
        }

        /**
         * Stops the timer.
         */
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval); // Stop the interval
                timerInterval = null; // Reset interval ID
            }
        }


        /**
         * Updates the live score display.
         */
        function updateLiveScore() {
            liveScoreText.textContent = `Score: ${score} / ${currentQuestionIndex}`;
        }

        /**
         * Loads and displays the current question and its options.
         */
        function loadQuestion() {
            answerSelected = false;
            feedbackArea.textContent = '';
            optionsArea.innerHTML = '';
            nextButton.disabled = true;
            feedbackArea.classList.remove('text-green-600', 'text-red-500');

            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;
                progressText.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;

                updateLiveScore(); // Update score display

                // Only start the timer if it's the very first question and timer isn't running
                if (currentQuestionIndex === 0 && !timerInterval) {
                    startTimer();
                }

                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add(
                        'option-button', 'w-full', 'text-left', 'p-3', 'border',
                        'border-gray-300', 'rounded-lg', 'bg-white', 'text-gray-700',
                        'hover:bg-gray-100', 'focus:outline-none', 'focus:ring-2',
                        'focus:ring-blue-300', 'transition', 'duration-150', 'disabled:opacity-50'
                    );
                    button.onclick = () => selectAnswer(button, option, currentQuestion.answer);
                    optionsArea.appendChild(button);
                });

                questionArea.style.display = 'block';
                optionsArea.style.display = 'grid';
                nextButton.style.display = 'inline-block';
                scoreArea.style.display = 'none';
                liveScoreText.style.display = 'block';
                timerText.style.display = 'block'; // Ensure timer is visible

            } else {
                showScore();
            }
        }

        /**
         * Handles the logic when a user selects an answer.
         * @param {HTMLButtonElement} selectedButton - The button element that was clicked.
         * @param {string} selectedOption - The text content of the selected option.
         * @param {string} correctAnswer - The correct answer for the current question.
         */
        function selectAnswer(selectedButton, selectedOption, correctAnswer) {
            if (answerSelected) return;

            answerSelected = true;
            nextButton.disabled = false;

            const optionButtons = optionsArea.querySelectorAll('.option-button');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                 if (btn !== selectedButton && btn.textContent !== correctAnswer) {
                    btn.classList.add('opacity-70');
                 }
            });

            if (selectedOption === correctAnswer) {
                score++;
                selectedButton.classList.remove('bg-white', 'border-gray-300', 'text-gray-700', 'hover:bg-gray-100');
                selectedButton.classList.add('correct');
                feedbackArea.textContent = 'Correct!';
                feedbackArea.classList.add('text-green-600');
                feedbackArea.classList.remove('text-red-500');
            } else {
                selectedButton.classList.remove('bg-white', 'border-gray-300', 'text-gray-700', 'hover:bg-gray-100');
                selectedButton.classList.add('incorrect');

                 let correctAnswerFullText = correctAnswer;
                 optionButtons.forEach(btn => {
                     if (btn.textContent === correctAnswer) {
                         correctAnswerFullText = btn.textContent;
                         btn.classList.remove('bg-white', 'border-gray-300', 'text-gray-700', 'hover:bg-gray-100', 'opacity-70');
                         btn.classList.add('show-correct');
                     }
                 });
                feedbackArea.textContent = `Incorrect. The correct answer was: ${correctAnswerFullText}`;
                feedbackArea.classList.add('text-red-500');
                feedbackArea.classList.remove('text-green-600');
            }
        }

        /**
         * Displays the final score and time at the end of the quiz.
         */
        function showScore() {
            stopTimer(); // Stop the timer when quiz ends

            // Calculate final time
            const finalElapsedMilliseconds = Date.now() - startTime;
            const finalElapsedSeconds = finalElapsedMilliseconds / 1000;

            questionArea.style.display = 'none';
            optionsArea.style.display = 'none';
            feedbackArea.style.display = 'none';
            nextButton.style.display = 'none';
            scoreArea.style.display = 'block';

            scoreText.textContent = `You scored ${score} out of ${quizData.length}!`;
            finalTimeText.textContent = `Total time: ${formatTime(finalElapsedSeconds)}`; // Display final time
        }

        /**
         * Resets the quiz to the beginning.
         */
        function restartQuiz() {
            stopTimer(); // Stop any running timer
            currentQuestionIndex = 0;
            score = 0;
            startTime = 0; // Reset start time
            timerText.textContent = ''; // Clear timer display
            finalTimeText.textContent = ''; // Clear final time display
            feedbackArea.style.display = 'block';
            loadQuestion(); // Load the first question (this will restart the timer)
        }

        // --- Event Listeners ---
        nextButton.addEventListener('click', () => {
            if (answerSelected) {
                 currentQuestionIndex++;
                 loadQuestion();
            }
        });

        restartButton.addEventListener('click', restartQuiz);

        // --- Initial Load ---
        window.onload = loadQuestion; // Start the quiz, timer will start within loadQuestion

    </script>

</body>
